<script src="./vue.js"></script>
<script>
Vue.component('button-counter', {
  props: ['myProp', 'myprop'],
  data: function () {
    return {
      count: 0
    }
  },
  watch: {
    myProp: {
      handler (newVal, oldVal) {
        console.log('watch parentCount', newVal, oldVal)
      },
      immediate: true
    }
  },
  created () {
    console.log('button-counter created')
  },
  mounted () {
    console.log('this.$props', this.$props)
    console.log('button-counter mounted')
  },
  template: '<button @click="count++">我是子组件,子组件点击 {{ count }} 父组件点击: {{myProp}} {{myprop}}次数.</button>'
})
</script>
<div id="components-demo">
  <button-counter :my-prop="parentCount" :myProp="parentCount + 1"></button-counter>
  <br>
  <button @click="parentCount++">父组件点击 {{ parentCount }} 次数.</button>
</div>
<script>
var app = new Vue({
  el: '#components-demo',
  data: function () {
    return {
      parentCount: 0
    }
  },
  created () {
    console.log('app created')
  },
  mounted () {
    console.log('app mounted')
  }
})
</script>
