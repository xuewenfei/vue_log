<script src="./vue.js"></script>
<div id="app-4">
  <ol>
    <li v-for="todo in todos" :key="todo.id">
      {{ todo.text }}
    </li>
  </ol>
</div>

<script>
var app = new Vue({
  el: '#app-4',
  data: {
    todos: [
      { id: 1, text: 'Learn JavaScript' },
      { id: 2, text: 'Learn Vue' },
      { id: 3, text: 'Build something awesome' }
    ]
  }
})
console.log('app.data', app.data)
</script>
